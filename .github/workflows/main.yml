name: Deploy Spring Boot app to Lightsail on Ubuntu 20.04

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create .env file
        run: |
          echo "DATASOURCE_URL=${{ secrets.DATASOURCE_URL }}" > .env
          echo "DATASOURCE_USERNAME=${{ secrets.DATASOURCE_USERNAME }}" >> .env
          echo "DATASOURCE_PASSWORD=${{ secrets.DATASOURCE_PASSWORD }}" >> .env

      - name: Verify .env file
        run: |
          if [ -f ".env" ]; then
            echo ".env file exists"
            ls -la .env
          else
            echo ".env file not found"
            exit 1
          fi
      - name: Install dependencies
        run: mvn install
      - name: Build with Maven
        run: mvn clean package

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - uses: actions/checkout@v3
      - name: Transfer JAR to Lightsail Instance
        uses: actions/scp@v3
        with:
          host: ${{ secrets.SSH_HOST }}
          port: 22
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ./target/*.*
          target: /var/www/svecinal_backend
      - name: Deploy to Lightsail
        uses: actions/ssh@v3
        with:
          host: ${{ secrets.LIGHTSAIL_INSTANCE_IP }}
          port: 22
          username: ${{ secrets.LIGHTSAIL_SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/svecinal_backend
            sudo systemctl stop seguridad_vecinal  
            java -jar seguridad_vecinal-0.0.1.jar