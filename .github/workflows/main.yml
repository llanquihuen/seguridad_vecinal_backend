name: Deploy Spring Boot app to Lightsail on Ubuntu 20.04

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: mvn install
      - name: Create .env file
        run: |
          echo "HOST=${{ secrets.DB_HOST }}" > .env
          echo "USER=${{ secrets.DB_USER }}" >> .env
          echo "PASS=${{ secrets.DB_PASS }}" >> .env
      - name: Build with Maven
        run: mvn clean package

  deploy:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Use SSH key to deploy
        uses: shivammathur/setup-ssh@v2
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Deploy to Lightsail
        run: |
          scp -r target/*.jar ubuntu@54.159.223.118:/var/www/svecinal_backend/
          ssh ubuntu@tu_ip_lightsail 'sudo systemctl restart seguridad_vecinal'